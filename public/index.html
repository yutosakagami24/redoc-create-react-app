<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json は、Web アプリがインストールされるときに使用されるメタデータを提供します。
       ユーザーのモバイルデバイスまたはデスクトップ。 https://developers.google.com/web/fundamentals/web-app-manifest/ を参照してください。
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
       上記のタグで %PUBLIC_URL% が使用されていることに注目してください。
       これは、ビルド中に「public」フォルダーの URL に置き換えられます。
       HTML から参照できるのは「public」フォルダ内のファイルのみです。

       「/favicon.ico」や「favicon.ico」とは異なり、「%PUBLIC_URL%/favicon.ico」は
       クライアント側のルーティングと非ルートのパブリック URL の両方で正しく動作します。
       「npm run build」を実行して非ルートのパブリック URL を設定する方法を学びます。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
       この HTML ファイルはテンプレートです。
       ブラウザで直接開くと、空のページが表示されます。

       このファイルには、Web フォント、メタ タグ、または分析を追加できます。
       ビルドステップでは、バンドルされたスクリプトを <body> タグに配置します。

       開発を開始するには、「npm start」または「yarn start」を実行します。
       本番バンドルを作成するには、「npm run build」または「yarn build」を使用します。
    -->
  </body>
</html>
